<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Magazin Smituu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0; padding: 0;
            display: flex;
            min-height: 100vh;
        }
        .container {
            width: 70%;
            padding: 20px;
        }
        .product {
            background: white;
            padding: 10px;
            margin: 10px auto;
            border-radius: 8px;
            box-shadow: 0 0 5px #aaa;
            width: 250px;
            text-align: center;
        }
        .product img {
            width: 150px;
            height: 150px;
            display: block;
            margin: 0 auto 10px;
        }
        #cart {
            width: 30%;
            background: #fff;
            padding: 20px;
            box-shadow: -2px 0 5px #ccc;
            position: fixed;
            right: 0;
            top: 0;
            height: 100%;
            overflow-y: auto;
            display: none;
        }
        #buyBtn {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: green;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        button.addToCart {
            background: #007bff;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Magazin oficial Smituu</h1>
        <p>Descoperă colecția noastră exclusivă!</p>

        <div class="product">
            <img src="hanorac.png" alt="Hanorac Smituu">
            <p>Hanorac Smituu - 120 RON</p>
            <button class="addToCart" onclick="addToCart('Hanorac Smituu - 120 RON')">Adaugă în coș</button>
        </div>

        <div class="product">
            <img src="tricou.png" alt="Tricou Smituu">
            <p>Tricou Smituu - 80 RON</p>
            <button class="addToCart" onclick="addToCart('Tricou Smituu - 80 RON')">Adaugă în coș</button>
        </div>

        <div class="product">
            <img src="sapca.png" alt="Șapcă Smituu">
            <p>Șapcă Smituu - 50 RON</p>
            <button class="addToCart" onclick="addToCart('Șapcă Smituu - 50 RON')">Adaugă în coș</button>
        </div>
    </div>

    <div id="cart">
        <h2>Coșul tău</h2>
        <ul id="cartItems"></ul>
    </div>

    <button id="buyBtn" onclick="activateShop()">Cumpără acum</button>

    <script>
        function activateShop() {
            // Afișează butoanele "Adaugă în coș"
            const buttons = document.querySelectorAll('.addToCart');
            buttons.forEach(button => {
                button.style.display = 'inline-block';
            });

            // Afișează coșul
            document.getElementById('cart').style.display = 'block';

            // Ascunde butonul "Cumpără acum"
            document.getElementById('buyBtn').style.display = 'none';
        }

        function addToCart(item) {
            const li = document.createElement('li');
            li.textContent = item;
            document.getElementById('cartItems').appendChild(li);
        }
    </script>
</body>
</html>
